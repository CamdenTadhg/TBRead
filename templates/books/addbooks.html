{% extends 'base.html' %}

{% block content %}

<div class="search-form-container">
    <form id="search-books" method="POST">
        <select id="field" name="field" class="search-form field-search">
            <option value="title">Title<span class="caret"></span></option>
            <option value="author">Author</option>
            <option value="ISBN">ISBN</option>
        </select>
        <input type="text" id="term" name="term" class="search-form term-search">
        <button class="btn btn-primary book-search-button">Search</button>
    </form>
    <div class="api-search-results">
    </div>
    <p class="manual-book-add">
        <span class="mt-5 manual-book-text">Can't find your book?</span>
        <a class="btn btn-info" href="/books/manual">Add a book manually</a>
    </p>
</div>

{% endblock %}
