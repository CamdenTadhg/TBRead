<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/stylesheets/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <link rel="stylesheet" href="/static/stylesheets/calendar-gc.min.css">
    <title>TB Read</title>
</head>
<body>
    <nav class="navbar navbar-expand dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand dark" href="/">TB Read</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if not g.user %}
                <li><button type="button" class="btn text-decoration-none navbar-button" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button></li>
                <li><button type="button" class="btn text-decoration-none navbar-button" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</button></li>
                {% else %}
                <li>
                    <a id="current-user-link" href="/users/{{g.user.user_id}}">
                        <img class="user_image navbar-button" src="{{g.user.user_image}}" alt="{{g.user.username}}">
                    </a>
                </li>
                <li>
                    <form method="POST" action="/logout">
                        <button class="btn text-decoration-none navbar-button" id="logout-link">Log out</button>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% if g.user %}
    <ul class="nav flex-column">
        <li class="nav-item"><a href='/users/{{g.user.user_id}}/lists/tbr'>Lists</a></li>
        <li class="nav-item"><a href='/users/{{g.user.user_id}}/calendar'>Calendar</a></li>
        <li class="nav-item"><a href='/challenges'>Challenges</a></li>
        <li class="nav-item">Support</li>
    </ul>
    {% endif %}
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{message}}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="/static/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/static/calendar-gc.min.js"></script>
    <script src="/static/users.js"></script>
    <script src="/static/books.js"></script>
    <script src="/static/models.js"></script>
    <script src="/static/moment-with-locales.min.js"></script>
</body>
</html>
